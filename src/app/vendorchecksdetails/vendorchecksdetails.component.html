<div class="container">
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>


		<ng-container matColumnDef="ChequeID">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ChequeID </mat-header-cell>
      <mat-cell *matCellDef="let dataSource"> {{dataSource.chequeid}} </mat-cell>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let dataSource"> {{dataSource.Name}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let dataSource"> {{dataSource.Date}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
      <mat-cell *matCellDef="let dataSource"> {{dataSource.Dollar}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let dataSource" [style.color]="dataSource.color"> {{dataSource.Status}} </mat-cell>
    </ng-container>


		<ng-container matColumnDef="Print">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Print </mat-header-cell>
      <mat-cell *matCellDef="let dataSource" (click)="send(dataSource)" > <i class="fa fa-print" style="font-size:24px"></i></mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
